<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - SeaGro</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        /* User Profile Card */
        .profile-card {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }
        img { width: 100px; border-radius: 50%; margin-bottom: 10px; }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button { background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="../index.html">SeaGro</a>
        <button id="logout-btn" style="float: right;">Logout</button>
    </nav>
</header>

<main>
    <div id="profile-container" class="profile-card">
        <h2>Welcome, <span id="username"></span></h2>
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <div id="user-details">
            <p><strong>Stream:</strong> <span id="stream"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Qualification:</strong> <span id="qualification"></span></p>
        </div>
    </div>
</main>

<script>
    // Fetch user data from the backend
    async function fetchUserProfile() {
        const response = await fetch('/user/profile', { method: 'GET', credentials: 'include' });
        if (response.ok) {
            const data = await response.json();
            document.getElementById("username").textContent = data.email;
            document.getElementById("stream").textContent = data.stream || 'N/A';
            document.getElementById("location").textContent = data.location || 'N/A';
            document.getElementById("age").textContent = data.age || 'N/A';
            document.getElementById("qualification").textContent = data.qualification || 'N/A';
        } else {
            alert("Please log in first!");
            window.location.href = '/login.html';
        }
    }
    fetchUserProfile();

    // Logout Button Handler
    document.getElementById('logout-btn').addEventListener('click', async () => {
        const response = await fetch('/logout', { method: 'POST', credentials: 'include' });
        if (response.ok) {
            alert('Logged out successfully!');
            window.location.href = '/login.html';
        } else {
            alert('Logout failed!');
        }
    });
</script>

</body>
</html>
