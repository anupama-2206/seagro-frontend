<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - SeaGro</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        /* User Profile Card */
        .profile-card {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }
        img { width: 100px; border-radius: 50%; margin-bottom: 10px; }
        button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html" class="logo">SeaGro</a>
            <ul class="nav-links">
                <li><a href="../index.html">Home Page</a></li>
                <li><a href="user-profile.html">User Profile</a></li>
                <li><a href="jboard.html">Job Board</a></li>
                <li><a href="learning-center.html">Learning Center</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="bike-sharing.html">Bike Sharing</a></li>
                <li><a href="daily-tech-news.html">Daily-tech-news</a></li>
                <li><a href="contentsharing.html">Content Sharing</a></li>
                <li><a href="to-dolists.html">To-Do Lists</a></li>
            </ul>
        </nav>
    </header>

<main>
    <div id="profile-container" class="profile-card">
        <h2>Welcome, <span id="username">JohnDoe</span></h2>
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <div id="user-details">
            <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
            <p><strong>Phone:</strong> <span id="phone">123-456-7890</span></p>
            <p><strong>Location:</strong> <span id="location">New York</span></p>
            <p><strong>Age:</strong> <span id="age">25</span></p>
            <p><strong>Stream:</strong> <span id="stream">Engineering</span></p>
        </div>
    </div>
</main>

<script>
    // Logout Button Handler
    document.getElementById('logout-btn').addEventListener('click', () => {
        alert('Logged out successfully!');
        window.location.href = '/login.html';
    });
</script>

</body>
</html>
